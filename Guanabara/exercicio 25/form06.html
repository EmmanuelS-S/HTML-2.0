<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div{
            margin:7px;

        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#3330aa">
        </div>
        <div>
            <label for="inivel">Nível de satisfação</label>
            <input type="range" name="nivel" id="inivel" value="2" min="0" max="10">
        </div>
        <div>
            <label for="ifile">Foto de perfil:</label>
            <input type="file" name="file" id="ifile">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
    
</body>
</html>
