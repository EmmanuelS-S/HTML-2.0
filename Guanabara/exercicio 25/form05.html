<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div{
            margin:5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="
    get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ismas" checked value="M">
            <label for="ismas" >Masculino</label> <br>
            <input type="radio" name="sexo" id="isfem" value="F">
            <label for="isfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="futebol" id="ifut">
            <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="basquete" id="ibas">
            <label for="ibas">Basquete</label><br>
            <input type="checkbox" name="natação" id="inat">
            <label for="inat">Natação</label><br>
            <input type="checkbox" name="tenis" id="itenis">
            <label for="itenis">Tênis</label><br>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
        
    </form>
</body>
</html>
