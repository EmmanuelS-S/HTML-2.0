<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="iusu">Usuário:</label>
            <input type="text" name="Usu" id="iusu" required minlength="5" maxlength="19" size="15"placeholder="Usuário" autocomplete="username">
        </div>
        <div>
            <label for="isen">Senha:</label>
            <input type="password" name="" id="isen" required minlength="8" maxlength="20" size="15" placeholder="Senha" autocomplete="current-password">
            
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
