<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Defina a largura desejada para ambos os elementos */
    select, input[type="text"] {
      width: 200px; /* Substitua 200px pelo valor desejado */
    }
    select{
        width:208px;
    }
  </style>
  <title>Seleção de Largura</title>
</head>
<body>

  <!-- Exemplo de uso -->
  <label for="selectElement">Seleção:</label>
  <select id="selectElement">
    <option value="opcao1">Opção 1</option>
    <option value="opcao2">Opção 2</option>
    <option value="opcao3">Opção 3</option>
  </select>

  <br>

  <label for="inputElement">Seleção:</label>
  <input type="text" id="inputElement" placeholder="Digite aqui">

</body>
</html>
