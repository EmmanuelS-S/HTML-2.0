<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin:5px;
        }
    </style>
</head>
<body>
    <h1>
        exemplo de formulário
    </h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais:</legend>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" autocomplete="username" required>
            </div>
            <div>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </div>
            <div>
                <label for="itel">Tel:</label>
                <input type="tel" name="telefone" id="itel" autocomplete="tel" required maxlength="15" placeholder="(DDD)00000-0000" pattern="^\(\d{2}\)\d{4,5}-\d{4}$"><!--p pattern é um regEx(Expressões regulares) pra deixar o fromato do atributo de acordo com oseu padrão(Estudar mais).-->
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
